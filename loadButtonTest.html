<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealFood</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
</head>
<body>
<div class="page">
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Menu<i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content"><a href="/">Home</a><a href="/maps">Maps</a><a href="/ratings">Ratings</a><a
                    href="/reviews">Reviews</a><a href="/restaurants">All Restaurants</a></div>
        </div>
    </div>
    <header><h1 id="logo">HealFood Melbourne</h1></header>
    <ul class="restaurant-list">
        <li>
            <div class="photo"><img src="/images/hamburger.jpeg" alt="Hamburger"></div>
            <div class="detail"><a class="name" href="./restaurants/id/5cac50b51c9d44000032414d"><h2>Hamburger</h2></a>
                <div class="rating">rating: 10</div>
            </div>
        </li>
        <li>
            <div class="photo"><img src="/images/dumplings.jpeg" alt="Dumplings"></div>
            <div class="detail"><a class="name" href="./restaurants/id/5cafd91826f40b1bb41eaaff"><h2>Dumplings</h2></a>
                <div class="rating">rating: 8</div>
            </div>
        </li>
        <li>
            <div class="photo"><img src="/images/coffee.jpeg" alt="Coffee"></div>
            <div class="detail"><a class="name" href="./restaurants/id/5cc12bd62378c737c8a8d81c"><h2>Coffee</h2></a>
                <div class="rating">rating: 4</div>
            </div>
        </li>
    </ul>
    <section class="section">
        <script type="text/javascript" src="/loadScript.js"></script>
        <div class="container">
            <div class="entries"></div><a class="button is-fullwidth" id="load-more" onclick="load(3)">Load more...</a>
        </div>
    </section>
</div>
</body>
</html>
